<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em html</title
  <h1>Página em HTML</h1>
  <style>
    div {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    form {
      width: 300px;
    }
    img {
      width: 200px;
      height: auto;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Tabela</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Caio</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Yasmin</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Cauã</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Juliana</td>
        <td>21</td>
      </tr>
    </table>
  </div>

  <div>
    <h2>Formulário</h2>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="date">Data de Nascimento </label>
      <input type="date" name="Data de nascimento" id="Data de nascimento" <br> <br>
      <input type="submit" value="Enviar">
    </form>
  </div>

  <div>
    <h2>Imagem</h2>
    <img src="htmlsimples.jpg"
    alt="Exemplo de programação html"
  </div>

  <div>
    <h2>Lista</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</body>
</html>
